<html>
    <head>
        <meta charset="utf-8">
        <style>
            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, font, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center, dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td {
                margin: 0;
                padding: 0;
                border: 0;
                outline: 0;
                font-size: 100%;
                vertical-align: baseline;
                background: transparent;
            }
            body {
                line-height: 1;
            }
            ol, ul {
                list-style: none;
            }
            blockquote, q {
                quotes: none;
            }
            blockquote:before,blockquote:after,
            q:before, q:after {
                content: '';
                content: none;
            }
            /* remember to define focus styles! */
            :focus {
                outline: 0;}
            /* remember to highlight inserts somehow! */
            ins {
                text-decoration: none;
            }
            del {
                text-decoration: line-through;
            }
            /* tables still need 'cellspacing="0"' in the markup */
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }
            a {
                text-decoration: none;
            }
            .intro{
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-image: url("http://behaviosec.com/wp-content/uploads/2014/02/slider-5.jpg");
            }
            .intro-big{
                height: 500px;
            }
            .intro-small{
                height: 100px;
            }
            .product{
                height: 900px;
            }
            .nav{
                width: 100%;
                height: 48px;
                background-color: #2d2d2d;
                border-color: #080808;
                border-width: 0 0 1px;
                position: fixed;
                z-index: 1000;
            }
            .product{
                margin-top: 55px;
            }
        </style>
        <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div id="content">
            <div class="nav">

            </div>
            <div class="intro intro-big">

            </div>
            <div class="product container projects">
                <div class="row">
                    <div class="col-sm-6 col-md-4 col-lg-3 ">
                        <div class="thumbnail" style="height: 334px;">
                            <a href="http://codeguide.bootcss.com" title="Bootstrap 编码规范" target="_blank">777</a>
                            <div class="caption">
                                <h3>

                                </h3>
                                <p>

                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript">
        $("#content").on("mousewheel",function(event){
           console.log(event.offsetY);
            if(event.offsetY>20){
                $(".intro").animate({height:'48px'},1000);
            }
        });
    </script>
    </body>
</html>
